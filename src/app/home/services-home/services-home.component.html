<app-loader [isLoading]="isLoading" [errorMessage]="errorMessage">
  <div class="container-xxl py-5">
    <div class="container">
      <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
        <p class="fs-5 fw-medium text-primary">Our Services</p>
        <h1 class="display-5 mb-5">{{service?.data?.attributes?.title}}</h1>
      </div>
      <div class="row g-4">
        <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s"
          *ngFor="let item of service?.data?.attributes?.services">
          <div class="service-item position-relative h-100">
            <div class="service-text rounded p-5">
              <div class="btn-square bg-light rounded-circle mx-auto mb-4" style="width: 64px; height: 64px;">
                <img class="img-fluid" [src]="item.image.data.attributes.url | imageSource" alt="Icon">
              </div>
              <h5 class="mb-3">{{item.title}}</h5>
              <p class="mb-0">{{item.description}}</p>
            </div>
            <div class="service-btn rounded-0 rounded-bottom">
              <a class="text-primary fw-medium" href="">Read More<i class="bi bi-chevron-double-right ms-2"></i></a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</app-loader>
