<div class="container-fluid px-0 mb-5">
  <div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let banner of banners?.data; let i = index;"
        [class.active]="i === activeBanner">
        <img class="w-100" [src]="banner.attributes.banner.data.attributes.url | imageSource" alt="Image">
        <div class="carousel-caption">
          <div class="container">
            <div class="row justify-content-start">
              <div class="col-lg-7 text-start">
                <p class="fs-4 text-white animated slideInRight">Welcome to
                  <strong>GrowMark</strong>
                </p>
                <h1 class="display-1 text-white mb-4 animated slideInRight">{{banner.attributes.statement}}</h1>
                <a href="" class="btn btn-primary rounded-pill py-3 px-5 animated slideInRight">Explore
                  More</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="prev"
      (click)="setActiveBanner(-1)">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next"
      (click)="setActiveBanner(1)">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
