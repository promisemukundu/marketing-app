<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
      <p class="fs-5 fw-medium text-primary">Our Team</p>
      <h1 class="display-5 mb-5">{{teams?.data?.attributes?.title}}</h1>
    </div>
    <div class="row g-4">
      <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s"
        *ngFor="let member of teams?.data?.attributes?.members">
        <div class="team-item rounded overflow-hidden pb-4">
          <img class="img-fluid mb-4" [src]="member.image.data.attributes.url | imageSource" alt="">
          <h5>{{member.name}}</h5>
          <span class="text-primary">{{member.role}}</span>
          <ul class="team-social">
            <li><a class="btn btn-square" href=""><i class="fab fa-facebook-f"></i></a></li>
            <li><a class="btn btn-square" href=""><i class="fab fa-twitter"></i></a></li>
            <li><a class="btn btn-square" href=""><i class="fab fa-instagram"></i></a></li>
            <li><a class="btn btn-square" href=""><i class="fab fa-linkedin-in"></i></a></li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</div>
